<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Number Facts </title>
    <style>
        #fact{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-warning text-black mt-5 p-4">
                    <h1 class="mx-auto">Number Facts</h1>
                    <p class="mx-auto">Enter a number a get a random fact</p>
                    <input type="number" class="form-control form-control-lg " id="numberInput" placeholder="Enter any number">
                    <div id="fact" class="cardbody">
                        <h4 class="card-title mt-3">
                            Number fact:
                        </h4>
                        <p id="factText" class="card-text mt-2"></p>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        let numberInput = document.querySelector('#numberInput');
         numberInput.addEventListener('input' , getFactAjax);

        function getFactAjax()
        {
            let number = numberInput.value;

            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://numbersapi.com/'+number);

            xhr.onload = function(){
              if(this.status == 200 && number != ''){
                  fact.style.display = 'block';
                  factText.innerText = this.responseText;
              }
            }
            xhr.send();
        }
    </script>
</body>
</html>
